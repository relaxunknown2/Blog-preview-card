<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <div class="container">
    <div class="content">
      <img src="./assets/images/illustration-article.svg" alt="illustration" class="img">
    </div>

    <div class="date">
      <button>Learning</button>
      <p>Published 21 Dec 2023</p>
    </div>

    <div class="info">
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="founder">
      <img src="./assets/images/image-avatar.webp" alt="handsome man">
      <p>Greg Hooper</p>
    </div>
   
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/relaxunknown2">Arslan Khaliq</a>.
  </div>
</body>
</html>
